name: Docker Build and Push to Docker Hub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:v0.10.6

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/telegram-web-app
          tags: |
            type=ref,event=branch,key=main,value=latest
            type=ref,event=branch,key=develop,value=develop
            type=sha,value={{github.sha}}
          labels: |
            org.opencontainers.image.title=telegram-web-app
            org.opencontainers.image.description=React-based frontend for the Telegram WepApp
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/telegram-web-app:0.0.1-SNAPSHOT
            ${{ secrets.DOCKER_USERNAME }}/telegram-web-app:latest

      - name: Verify pushed image
        run: |
          echo "Image pushed to Docker Hub: ${{ secrets.DOCKER_USERNAME }}/telegram-web-app:latest"
